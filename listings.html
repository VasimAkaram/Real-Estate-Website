<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Listings | PrimeHomes</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navigation (same as index.html) -->
    <nav class="navbar">
        <!-- Copy from index.html -->
    </nav>

    <!-- Listings Header -->
    <section class="listings-header">
        <div class="container">
            <h1>Property Listings</h1>
            <div class="breadcrumb">
                <a href="index.html">Home</a> / <span>Listings</span>
            </div>
        </div>
    </section>

    <!-- Listings Filters -->
    <section class="listings-filters">
        <div class="container">
            <div class="filter-options">
                <select>
                    <option value="">All Types</option>
                    <option value="house">House</option>
                    <option value="apartment">Apartment</option>
                    <option value="condo">Condo</option>
                </select>
                <select>
                    <option value="">All Locations</option>
                    <option value="ny">New York</option>
                    <option value="la">Los Angeles</option>
                    <option value="ch">Chicago</option>
                </select>
                <select>
                    <option value="">Any Price</option>
                    <option value="100k">Under $100k</option>
                    <option value="200k">$100k - $200k</option>
                    <option value="300k">$200k - $300k</option>
                </select>
                <button class="btn btn-primary">Filter</button>
            </div>
            <div class="sort-options">
                <span>Sort by:</span>
                <select>
                    <option value="newest">Newest</option>
                    <option value="price-low">Price (Low to High)</option>
                    <option value="price-high">Price (High to Low)</option>
                </select>
            </div>
        </div>
    </section>

    <!-- Listings Grid -->
    <section class="listings-grid">
        <div class="container">
            <div class="properties-grid">
                <!-- Property cards will be added dynamically with JavaScript -->
            </div>
            <div class="pagination">
                <button class="btn btn-outline">Previous</button>
                <button class="active">1</button>
                <button>2</button>
                <button>3</button>
                <button class="btn btn-outline">Next</button>
            </div>
        </div>
    </section>

    <!-- Footer (same as index.html) -->
    <footer class="footer">
        <!-- Copy from index.html -->
    </footer>

    <script src="js/main.js"></script>
    <script src="js/property.js"></script>
</body>
</html>
